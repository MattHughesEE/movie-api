version: v1.0
name: Testing Server Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    dependencies: []
    task:
      secrets:
        - name: AWS_CREDENTIALS
      jobs:
        - name: Install Dependencies and bundle
          commands:
            - sem-version ruby 2.6.3 
            - checkout
            - cache restore
            - bundle install
            - cache store
            - sem-service start postgres
            - 'bundle exec rake db:setup'
promotions:
  - name: Deploy to Elastic Beanstalk Environment
    pipeline_file: deploy.yml