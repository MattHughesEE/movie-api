version: v1.0
name: Migration to UAT
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deployment for Migration
    task:
      secrets:
        - name: AWS_Credentials
        - name: private-repo
      jobs:
        - name: Deploy
          commands:
            - chmod 0600 ~/.keys/*
            - ssh-add ~/.keys/*
            - checkout
            - ./.semaphore/migrate.sh $SEMAPHORE_GIT_SHA eb-uat
